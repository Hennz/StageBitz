            function getPhoto() {
                // Retrieve image file location from specified source
                navigator.camera.getPicture(onPhotoURISuccess, onFail, { quality: 100,
                                            destinationType: Camera.DestinationType.FILE_URI,
                                            sourceType: Camera.PictureSourceType.PHOTOLIBRARY});
            }
            function capturePhoto() {
                navigator.camera.getPicture(onPhotoURISuccess, onFail, { quality: 100, destinationType: Camera.DestinationType.FILE_URI,correctOrientation: true, targetWidth: cameraPhotoMaxWidth,
                	  targetHeight: cameraPhotoMaxHeight, saveToPhotoAlbum: savetoGallery});
            }
            
            function onPhotoURISuccess(imageURI) {
                createFileEntry(imageURI);
            }
            
            function onFail(message) {
                console.log("Failed to load picture because: "+message);
                //navigator.notification.alert("Failed to load picture because: "+message, function(){}, "Image Loading Failed", "OK");
            }
            
            function createFileEntry(imageURI) {
                window.resolveLocalFileSystemURI(imageURI, copyPhoto, fail);
            }
            
            function copyPhoto(fileEntry) {
                var d = new Date();
                var n = d.getTime();
                //new file name
                var newFileName = n + ".jpg";
                
                root.getDirectory("ImageCache", {create: true, exclusive: false}, function(dir) {
                                  fileEntry.copyTo(dir, newFileName, onCopySuccess, fail);
                                  }, fail);
                                  
            }
